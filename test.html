<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Left, Text Right Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/400x300" alt="Sample Image" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <h2 class="mb-3">Heading Goes Here</h2>
                <p>
                    This is the content area. You can add your description, information, or any other text here. 
                    The layout is responsive and will stack on smaller screens.
                </p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
